<html>

<head>
    <title>American History Trivia!</title>
    <!-- title background source-->
    <link rel="icon" type="image/png" href="assets/images/title-background.png" />
    <!--BootStrap Source-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS Style source -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Font source-->
    <link href="https://fonts.googleapis.com/css?family=Francois+One" rel="stylesheet">
    <!--JQuery Source-->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!--audio for correct-->
    <audio id="correct" src="assets/audio/correct.mp3"></audio>
    <!--audio for wrong-->
    <audio id="wrong" src="assets/audio/wrong.mp3"></audio>

</head>

<body>
    <div class="container">
        <div class="first-row">
            <div class="col-lg-12">
                <div class="container2">
                    <p>American History Trivia!</p>

                    <div class="question-container">
                        <p id="ask"></p>
                        <p class="timer">You have <span id="timer">30</span> seconds left</p>
                        <img class="image" id="image" src="assets/images/one-hundred-dollar.gif">
                    </div>

                    <div>
                        <button class="selection1 option" value="1"></button>
                        <button class="selection2 option" value="2"></button>
                        <button class="selection3 option" value="3"></button>
                        <button class="selection4 option" value="4"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript source-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
